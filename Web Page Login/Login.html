<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blessed_Visual Login Page & Registration</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>

   <div class="wrapper">
        <nav class="nav">
            <div class="nav-logo">
              <p>LOGO .</p>
            </div>
            <div class="nav-menu">
               <ul>
                  <li><a href="#" class="link active">Home</a></li>
                   <li><a href="#" class="link">Blog</a></li>
                   <li><a href="#" class="link">Services</a></li>
                   <li><a href="About.Html" class="link">About</a></li>
               </ul>
            </div>

                <div class="nav-button">
                  <button class="btn white-btn" id="loginbtn">Sign In</button>
                  <button class="btn" id="registerbtn">Sign up</button>
                </div>
                <div class="nav-menu-btn">
                    <i class="bx bx-menu"></i>
                </div>
        </nav>
    </div>

    <!--------------------- form box -------------------------------->
    <div class="form-box">
        <!----------------- Registration form --------------------->
        <div class="registration-container" id="register">
            <div class="top">
                <span>Have an account? <a href="#" onclick="login()">Login</a></span>
                <header>Sign Up</header>
            </div>
            <div class="two-forms">
                <div class="input-box">
                     <input type="text" class="input-fields" placeholder="Firstname" required>
                     <i class="bx bx-user-circle"></i>
                </div>

                <div class="input-box">
                    <input type="text" class="input-fields" placeholder="Lastname" required>
                    <i class="bx bx-user-circle"></i>
               </div>

               <div class="input-box">
                   <input type="email" class="input-fields" placeholder="Email" required>
                   <i class="bx bx-envelope"></i>
               </div>

                <div class="input-box">
                     <input type="password" class="input-fields" placeholder="password" required>
                     <i class="bx bx-lock-alt"></i>
                    </div>
                </div>

            <div class="input-box">
                <input type="submit" class="submit" value="Register">
            </div>

            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="register-check">
                    <label for="register-check">Remember Me</label>
                </div>
                <div class="two">
                    <label><a href="#">Term & Conditions</a></label>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
